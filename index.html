<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mita's Commission</title>
  <!-- tema awal -->
  <link rel="stylesheet" href="style.css" id="theme-style">
</head>
<body>

  <header>
    <h1 id="title">Mita's Commission</h1>
    <button id="logoutBtn" class="hidden">Logout</button>
    <div class="profile-pic" id="profilePic"></div>
  </header>

  <main>
    <section class="main-image" id="mainImage"></section>

    <nav class="menu">
      <button id="tokokuBtn">Tokoku</button>
      <button id="priceBtn">Price List</button>
      <button id="commissionBtn">Commission Done</button>
      <button id="akunBtn">Akun</button>
    </nav>

    <!-- Halaman Tokoku -->
    <section id="tokokuPage" class="page hidden">
      <h2>Tokoku</h2>
      <p>Hubungi aku lewat WhatsApp ya!</p>
      <a id="waLink" href="#" target="_blank">Chat Sekarang</a>
    </section>

    <!-- Halaman Price List -->
    <section id="pricePage" class="page hidden">
      <h2>Price List</h2>
      <div id="priceList">
        <!-- kamu isi sendiri harga di sini -->
      </div>
    </section>

    <!-- Halaman Commission Done -->
    <section id="commissionPage" class="page hidden">
      <h2>Commission Done</h2>
      <div id="gallery"></div>
      <button id="addArtworkBtn" class="hidden">+</button>
    </section>

    <!-- Halaman Akun -->
    <section id="akunPage" class="page hidden">
      <h2>Akun</h2>
      <p>Pilih akun yang ingin kamu kunjungi:</p>
      <button id="igBtn">Instagram</button>
      <button id="tiktokBtn">TikTok</button>
      <button id="ytBtn">YouTube</button>
    </section>
  </main>

  <!-- Popup Password -->
  <div id="passwordPopup" class="popup hidden">
    <div class="popup-content">
      <p>Masukkan password admin:</p>
      <input type="password" id="adminPassword" placeholder="Password..." />
      <button id="loginBtn">Masuk</button>
    </div>
  </div>

  <!-- Popup Download -->
  <div id="downloadPopup" class="popup hidden">
    <div class="popup-content blur">
      <p>Masukkan sandi untuk download:</p>
      <input type="password" id="downloadPassword" placeholder="Sandi..." />
      <button id="confirmDownloadBtn">Download</button>
      <button id="cancelDownloadBtn">Batal</button>
    </div>
  </div>

  <!-- Emot animasi -->
  <div id="emoji" class="emoji"></div>

  <script src="script.js"></script>
</body>
</html>
